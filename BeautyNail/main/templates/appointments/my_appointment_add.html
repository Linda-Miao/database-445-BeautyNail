{% extends 'base.html' %}
{% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div>
    <h2 class="text-center mb-4">Add Appointment</h2>
    <form method="post" action="{% url 'my_appointment_add' %}">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="staff_id">Staff:</label></td>
          <td>
            <select id="staff_id" name="staff_id" required>
              <option value="">-- Select Active Staff --</option>
              {% for s in staff_opts %}
              <option value="{{ s.id }}">
                {{ s.name }}{% if s.specialty %} — {{ s.specialty }}{% endif %}
              </option>
              {% endfor %}
            </select>
          </td>
        </tr>
<tr>
  <td><label>Appointment Date & Time:</label></td>
  <td>
    <div class="calendar-section bg-white rounded-4 p-4 shadow-sm" style="max-width: 500px;">
      <h3 class="calendar-title h5 mb-3">Pick a date & time</h3>

      <!-- DATE (Flatpickr mounts here) -->
      <div id="inline_date"></div>

      <!-- Hidden fields submitted to backend -->
      <input type="hidden" id="appointment_date" name="appointment_date" required>
      <input type="hidden" id="start_time" name="start_time" required>

      <!-- TIME (2 rows × 3 cols) -->
      <div class="mt-4">
        <h6 class="mb-3">Available Times</h6>
        <div id="time_grid" class="row g-3">
          <div class="col-4">
            <button type="button" class="btn btn-light w-100 time-slot-btn" data-time="09:00:00">9:00 AM</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light w-100 time-slot-btn" data-time="10:30:00">10:30 AM</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light w-100 time-slot-btn" data-time="12:00:00">12:00 PM</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light w-100 time-slot-btn" data-time="13:30:00">1:30 PM</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light w-100 time-slot-btn" data-time="15:00:00">3:00 PM</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light w-100 time-slot-btn" data-time="18:30:00">6:30 PM</button>
          </div>
        </div>
      </div>
    </div>
  </td>
</tr>
        <tr>
          <td valign="top"><label>Services:</label></td>
          <td>
            <div id="services-list">
              <div class="service-row mb-2">
                <select
                  name="service_ids[]"
                  class="form-select d-inline-block"
                  style="width: 320px"
                >
                  <option value="">-- Select Service --</option>
                  {% for s in svc_opts %}
                  <option value="{{ s.id }}">
                    {{ s.name }} (${{ s.price }})
                  </option>
                  {% endfor %}
                </select>
                <input
                  type="text"
                  name="polish_colors[]"
                  class="form-control d-inline-block ms-2"
                  style="width: 180px"
                  placeholder="Polish color (optional)"
                />
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm ms-2"
                  onclick="addServiceRow()"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm ms-1"
                  onclick="removeServiceRow(this)"
                >
                  −
                </button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="notes">Notes:</label></td>
          <td>
            <textarea id="notes" name="notes" rows="3" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center; padding-top: 12px">
            <button type="submit" class="btn btn-success me-2">
              Add Appointment
            </button>
            <a href="{% url 'my_appointments' %}" class="btn btn-secondary"
              >Cancel</a
            >
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% load static %}
<script src="{% static 'js/appointments.js' %}?" defer></script>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% comment %} {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
  {% endfor %}
{% endif %} {% endcomment %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div>
    <h2 class="text-center mb-4">Add New Event</h2>
    <form method="post" action="{% url 'event_add' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="event_name">Event Name:</label></td>
          <td><input type="text" id="event_name" name="event_name" required></td>
        </tr>
        <tr>
          <td><label for="description">Description:</label></td>
          <td>
            <textarea id="description" name="description" rows="3" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="start_date">Start Date:</label></td>
          <td><input type="date" id="start_date" name="start_date"></td>
        </tr>
        <tr>
          <td><label for="end_date">End Date:</label></td>
          <td><input type="date" id="end_date" name="end_date"></td>
        </tr>
        <tr>
      <td><label for="image_file">Upload Image:</label></td>
      <td><input type="file" id="image_file" name="image_file" accept="image/*" required></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center; padding-top:12px;">
        <button type="submit" class="btn btn-success me-2">Add Event</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
      </td>
    </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}

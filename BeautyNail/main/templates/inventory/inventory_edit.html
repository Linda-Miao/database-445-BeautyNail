{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div>
    <h2 class="text-center mb-4">Edit Inventory Item</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="product_name">Product Name:</label></td>
          <td><input type="text" id="product_name" name="product_name" value="{{ item.product_name }}" required></td>
        </tr>
        <tr>
          <td><label for="brand">Brand:</label></td>
          <td><input type="text" id="brand" name="brand" value="{{ item.brand }}"></td>
        </tr>
        <tr>
          <td><label for="category">Category:</label></td>
          <td><input type="text" id="category" name="category" value="{{ item.category }}" required></td>
        </tr>
        <tr>
          <td><label for="color_name">Color:</label></td>
          <td><input type="text" id="color_name" name="color_name" value="{{ item.color_name }}"></td>
        </tr>
        <tr>
          <td><label for="quantity_in_stock">Quantity in Stock:</label></td>
          <td><input type="number" id="quantity_in_stock" name="quantity_in_stock" min="0" value="{{ item.quantity_in_stock|default:0 }}"></td>
        </tr>
        <tr>
          <td><label for="unit_cost">Unit Cost:</label></td>
          <td><input type="number" id="unit_cost" name="unit_cost" step="0.01" value="{{ item.unit_cost }}"></td>
        </tr>
        <tr>
          <td><label for="retail_price">Retail Price:</label></td>
          <td><input type="number" id="retail_price" name="retail_price" step="0.01" value="{{ item.retail_price }}"></td>
        </tr>
        <tr>
          <td><label for="reorder_level">Reorder Level:</label></td>
          <td><input type="number" id="reorder_level" name="reorder_level" min="0" value="{{ item.reorder_level|default:5 }}"></td>
        </tr>
        <tr>
          <td><label for="supplier_name">Supplier:</label></td>
          <td><input type="text" id="supplier_name" name="supplier_name" value="{{ item.supplier_name }}"></td>
        </tr>
        <tr>
          <td><label>Last Updated:</label></td>
          <td>{{ item.last_updated|date:"Y-m-d H:i" }}</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center; padding-top:12px;">
            <button type="submit" class="btn btn-success me-2">Update</button>
            <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}

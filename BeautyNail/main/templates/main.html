<!DOCTYPE html>
<html>
<head>
    <title>Hello Page</title>
</head>
<body>
    <h1>Hello</h1>

    <h2>Top 2 Customers:</h2>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.first_name }} {{ customer.last_name }} ({{ customer.phone }})</li>
        {% empty %}
            <li>No customers found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'about' %}">Go to About Page</a>
</body>
</html>

{% extends 'base.html' %}
{% block title %}Add Review | BeautyNailNet{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh">
  <div>
    <h2 class="text-center mb-4">Add Review (Admin)</h2>
    <form method="post" action="{% url 'review_add' %}">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="customer_id">Customer ID:</label></td>
          <td><input type="number" id="customer_id" name="customer_id" required></td>
        </tr>
        <tr>
          <td><label for="appointment_id">Appointment ID:</label></td>
          <td><input type="number" id="appointment_id" name="appointment_id" required></td>
        </tr>
        <tr>
          <td><label for="staff_id">Staff ID:</label></td>
          <td><input type="number" id="staff_id" name="staff_id" required></td>
        </tr>
        <tr>
          <td><label for="rating">Rating (1â€“5):</label></td>
          <td><input type="number" id="rating" name="rating" min="1" max="5" required></td>
        </tr>
        <tr>
          <td><label for="comment">Comment:</label></td>
          <td><textarea id="comment" name="comment" rows="3" placeholder="optional"></textarea></td>
        </tr>
      </table>
      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'reviews_list' %}" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

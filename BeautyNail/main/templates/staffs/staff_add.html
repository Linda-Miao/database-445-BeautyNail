{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div>
    <h2 class="text-center mb-4">Add New Staff</h2>
    <form method="post" action="{% url 'staff_add' %}">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First Name" required><br>
      <input type="text" name="last_name" placeholder="Last Name" required><br>
      <input type="text" name="phone" placeholder="Phone" required><br>
      <input type="email" name="email" placeholder="Email"><br>
      <input type="date" name="hire_date" placeholder="Hire Date" required><br>
      <input type="text" name="position" placeholder="Position" required><br>
      <input type="number" name="commission_rate" placeholder="Commission Rate (e.g. 0.15)" step="0.01" min="0" max="1" value="0.15" required><br>
      <input type="text" name="specialty" placeholder="Specialty"><br>
      <select name="is_active">
        <option value="1" selected>Active</option>
        <option value="0">Inactive</option>
      </select>
      <button type="submit" class="btn btn-success btn-sm ms-2">Add Staff</button>
      <a href="{% url 'staff_list' %}" class="btn btn-secondary btn-sm ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
